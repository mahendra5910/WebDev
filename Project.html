<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore World - Tourism</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f8f9fa;
      color: #333;
    }

    header {
      background: #0077b6;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center/cover;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 3rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .hero button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      background: #00b4d8;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .section {
      padding: 60px 20px;
      text-align: center;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      width: 280px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      padding: 15px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      height: 150px;
      object-fit: cover;
    }

    .contact form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: auto;
      gap: 10px;
    }

    .contact input,
    .contact textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact button {
      padding: 12px;
      background: #0077b6;
      color: white;
      border: none;
      cursor: pointer;
    }

    #form-message {
      margin-top: 10px;
      color: green;
    }

    footer {
      background: #023e8a;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üåç ExploreWorld</div>
    <nav>
      <ul>
        <li><a href="#destinations">Destinations</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Discover New Places</h1>
    <p>Your adventure starts here. Explore the world's best destinations.</p>
    <button onclick="bookNow()">Book Now</button>
  </section>

  <section id="destinations" class="section">
    <h2>Popular Destinations</h2>
    <div class="cards">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1493558103817-58b2924bce98" alt="Paris">
        <h3>Paris, France</h3>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1528909514045-2fa4ac7a08ba" alt="Maldives">
        <h3>Maldives</h3>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1551884838-410cddfdf082" alt="Tokyo">
        <h3>Tokyo, Japan</h3>
      </div>
    </div>
  </section>

  <section id="gallery" class="section">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1549880186-7e664e7e43aa" alt="Gallery 1">
      <img src="https://images.unsplash.com/photo-1564501049412-61c2a3083791" alt="Gallery 2">
      <img src="https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1" alt="Gallery 3">
      <img src="https://images.unsplash.com/photo-1529333166437-7750a6dd5a70" alt="Gallery 4">
    </div>
  </section>

  <section id="contact" class="section contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="form-message"></p>
  </section>

  <footer>
    <p>&copy; 2025 ExploreWorld Tourism. All Rights Reserved.</p>
  </footer>

  <script>
    function bookNow() {
      alert("Thank you for choosing ExploreWorld! Booking feature coming soon.");
    }

    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("form-message").innerText = "Thank you! We'll get in touch soon.";
      this.reset();
    });
  </script>
</body>
</html>
